<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>Table To Xls</title>
</head>
<body>
<div left="1">
    <table border="1" width="500px">
        <tr>
            <td colspan="2" style=" height: 34px;">1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td style="width: 32px; height: 44px;">21</td>
            <td style="width: 32px;">22</td>
            <td style="width: 32px;">23</td>
            <td style="width: 32px;">24</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">21</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>23</td>
            <td>24</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <td colspan="3" style="font: bold 22pt 'Microsoft YaHei';">Super, Super Table To Xls!</td>
        </tr>
        <tr>
            <td style="width: 32px;">normal</td>
            <td style="width: 20px; font: bold;">Bold Font</td>
            <td style="width: 20px; color: red;">Red Color</td>
        </tr>
        <tr>
            <td style="font: 16pt;">Font Size 16pt</td>
            <td style="font: italic; color: brightgreen; background: gray;">Italic</td>
            <td style="text-decoration: underline;">underline</td>
        </tr>
        <tr>
            <td colspan="2">2 col span</td>
            <td style="background: red; color: yellow;">background red; color yellow;</td>
        </tr>
        <tr>
            <td style="text-align: center; background-color: lightgray;">Center Align</td>
            <td style="text-align: right; color: #0ff;">Right Align</td>
            <td rowspan="2" style="height: 24px; vertical-align: top;">Top Align</td>
        </tr>
        <tr>
            <td colspan="2" style="border: #f00; text-align: center">Border #f00</td>
        </tr>
    </table>

    <table border="1">
        <tr>
            <td colspan="4" style="font: bold 22pt 'Microsoft YaHei'; color: green;">Table 2</td>
        </tr>
        <tr>
            <td>normal</td>
            <td style="font: bold;">Bold Font</td>
            <td colspan="2" style="color: grey;">Color Grey</td>
        </tr>
        <tr>
            <td colspan="2" style="font: 14pt;">Font Size 14pt</td>
            <td style="font: italic; background: lightgray;">Italic</td>
            <td style="height: 28; text-decoration: underline; border: none; vertical-align: bottom;">Misc</td>
        </tr>
    </table>
</div>

</body>
</html>
